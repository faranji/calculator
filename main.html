<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="main">
        <div style="border: 3px; border-color: black;" class="hesapmakinesi">HESAP MAKİNESİ</div>
       
        <!--<input type="text" class="main-input" value="0" disabled> 
         <div class="top-right">AAA</div>
         <div class="top-left"> C</div>
       </div> -->
        <div class="all">
            <div class="top">
    
                <button style="width: 375px; background-color: white;" type="button" value=""></button>
                <button style="background-color: #A9A9A9"type="button" value="clear">C</button> 
           </div>
           <div class="calculator-buttons">

        
             <button style="background-color: #A9A9A9;" type="button"  value="1">1</button>
             <button style="background-color: #A9A9A9;" type="button" value="2">2</button>
             <button style="background-color: #A9A9A9;" type="button" value="3">3</button>
             <button style="background-color: #A9A9A9;" type="button" value="/"> /</button>

             <button style="background-color: #A9A9A9;" type="button"  value="4">4</button>
             <button style="background-color: #A9A9A9;" type="button" value="5">5</button>
             <button style="background-color: #A9A9A9;" type="button" value="6">6</button>
             <button style="background-color: #A9A9A9;" type="button" value="-"> - </button>

             <button style="background-color: #A9A9A9;" type="button"  value="7">7</button>
             <button style="background-color: #A9A9A9;" type="button" value="8">8</button>
             <button style="background-color: #A9A9A9;" type="button" value="9">9</button>
             <button style="background-color: #A9A9A9;" type="button" value="+"> + </button>

             <button style="background-color: #A9A9A9;" type="button" value=".">.</button>
             <button style="background-color: #A9A9A9;" type="button" value="0">0</button>
             <button style="background-color: #A9A9A9;" type="button"  value="=">=</button>
             <button style="background-color: #A9A9A9;" type="button" value="*"> *</button>
            </div>
        </div>
    </div>
    <script src="calculate.js"></script>
</body>
</html>
